<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>M1 Project</title>
</head>
<body>
  <header>
    <div class="container-lg mt-4">
      <img src="./assets/images/logo-header.png" alt="" class="logo">
    </div>
  </header>
  <main>
    <div class="container-lg mt-4 mt-lg-5">
      <div class="row align-items-center">
        <div class="col-4 col-sm-3 col-lg-2 pe-0">
          <i class="bi bi-globe fs-6 fs-md-5"></i>
          <span class="fs-6 fs-md-5">онлайн-курс</span>
        </div>
        <div class="col-4 col-sm-3 col-lg-2 pe-0">
          <i class="bi bi-clock fs-6 fs-md-5"></i>
          <span class="fs-6 fs-md-55">18 часов </span>
        </div>
        <div class="col-4 col-sm-3 col-lg-2 pe-0">
          <i class="bi bi-calendar3 fs-6 fs-md-5"></i>
          <span class="fs-6 fs-md-5">8 сентября</span>
        </div>
      </div>
      <div class="row mt-3 mt-md-4 mt-lg-5">
        <div class="col-12 col-md-6">
          <h1 class="display-1 fw-bold">
            Как смотреть кино
          </h1>
          <p class="fs-4">
            За 8 занятий станем активными зрителями и разберёмся в кинопроцессе
          </p>
        </div>
        <div class="col-12 col-md-6 text-end">
          <img src="./assets/images/noroot 1.png" alt="" class="img-fuild">
        </div>
      </div>
    </div>
    <div class="container-lg mt-4 mt-md-5 mt-lg-5">
      <div class=" quote row justify-content-center">
        <div class="col-9 col-md-6 col-lg-5">
          <div class="quote-box p-3 p-md-4 rounded">
            <p class="quote-text">
              Зритель для меня не потребитель моей продукции, не судья, а соучастник творчества, соавтор. 
            </p>
            <p class="author mt-2 mb-0 text-end">
              Андрей Тарковский
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
