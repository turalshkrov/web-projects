<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Sign Up</title>
</head>
<body>
  <main class="align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 mt-5">
          <div class="card border-0 shadow">
            <h6 class="card-header bg-dark text-center">SIGN UP</h6>
            <div class="card-body p-3 p-md-4 p-lg-5">
              <div class="row">
                <div class="input-labels col-12 col-md-3">
                  <label for="name" class="form-label fw-bold">Name:</label>
                </div>
                <div class="col-12 col-md-9 row pe-0">
                  <div class="col-6">
                    <input type="text" class="form-control bg-light" name="first-name">
                    <div class="form-text">First Name</div>
                  </div>
                  <div class="col-6 pe-0">
                    <input type="text" class="form-control bg-light" name="last-name">
                    <div class="form-text">Last Name</div>
                  </div>
                </div>
              </div>
              <div class="row mt-2 mt-md-3 mt-lg-4">
                <div class="input-labels col-12 col-md-3">
                  <label for="email" class="form-label fw-bold">Email</label>
                </div>
                <div class="col-12 col-md-9">
                  <input type="email" class="form-control bg-light" name="email">
                </div>
              </div>
              <div class="row mt-2 mt-md-3 mt-lg-4">
                <div class="input-labels col-12 col-md-3">
                  <label for="phone-number" class="form-label fw-bold">Phone:</label>
                </div>
                <div class="col-12 col-md-9 row pe-0">
                  <div class="col-3">
                    <input type="phone" class="form-control bg-light" name="area-code">
                    <div class="form-text">Area Code</div>
                  </div>
                  <div class="col-9 pe-0">
                    <input type="phone" class="form-control bg-light" name="phone-number">
                    <div class="form-text">Phone Number</div>
                  </div>
                </div>
              </div>
              <div class="row mt-2 mt-md-3 mt-lg-4">
                <div class="input-labels col-12 col-md-3">
                  <label for="password" class="form-label fw-bold">Password:</label>
                </div>
                <div class="col-12 col-md-9">
                  <input type="password" class="form-control bg-light" name="password">
                  <div class="form-text">Your password must be 8-20 characters long,</div>
                </div>
              </div>
              <div class="row mt-3 mt-md-4 mt-lg-5">
                <div class="col-4">
                  <button class="btn btn-danger px-4">
                    REGISTER
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
